<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/styles.css}" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

    <title th:text="${language.id} != null ? 'Editar idioma' : 'Nuevo idioma'">Formulario idioma</title>
</head>
<body class="bg-white">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-body">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 m-0"
                    th:text="${language.id} != null ? 'Editar idioma' : 'Nuevo idioma'">
                    Formulario idioma
                </h1>
            </div>

            <!-- FORMULARIO CREAR -->
            <form th:if="${language.id} == null"
                  th:action="@{/languages}"
                  th:object="${language}"
                  method="post"
                  class="row g-3">

                <!-- C贸digo -->
                <div class="col-12">
                    <label for="code-new" class="form-label">C贸digo</label>
                    <input type="text"
                           id="code-new"
                           th:field="*{code}"
                           class="form-control"
                           placeholder="Ej: en, es"
                           required/>
                    <div class="text-danger" th:errors="*{code}"></div>
                </div>

                <!-- Nombre -->
                <div class="col-12">
                    <label for="language-new" class="form-label">Nombre</label>
                    <input type="text"
                           id="language-new"
                           th:field="*{language}"
                           class="form-control"
                           placeholder="Introduce el idioma"
                           required/>
                    <div class="text-danger" th:errors="*{language}"></div>
                </div>

                <!-- Botones -->
                <div class="col-12 d-flex justify-content-end gap-2 mt-4">
                    <button type="submit"
                            class="btn btn-success px-4">
                        <i class="bi bi-check-lg me-1"></i> Guardar
                    </button>
                    <a th:href="@{/languages}"
                       class="btn btn-outline-secondary px-4">
                        <i class="bi bi-x-lg me-1"></i> Cancelar
                    </a>
                </div>
            </form>

            <!-- FORMULARIO EDITAR -->
            <form th:if="${language.id} != null"
                  th:action="@{/languages/{id}(id=${language.id})}"
                  th:object="${language}"
                  method="post"
                  class="row g-3">

                <input type="hidden" th:field="*{id}"/>

                <!-- C贸digo -->
                <div class="col-12">
                    <label for="code-edit" class="form-label">C贸digo</label>
                    <input type="text"
                           id="code-edit"
                           th:field="*{code}"
                           class="form-control"
                           placeholder="Ej: en, es"
                           required/>
                    <div class="text-danger" th:errors="*{code}"></div>
                </div>

                <!-- Nombre -->
                <div class="col-12">
                    <label for="language-edit" class="form-label">Nombre</label>
                    <input type="text"
                           id="language-edit"
                           th:field="*{language}"
                           class="form-control"
                           placeholder="Introduce el idioma"
                           required/>
                    <div class="text-danger" th:errors="*{language}"></div>
                </div>

                <!-- Botones -->
                <div class="col-12 d-flex justify-content-end gap-2 mt-4">
                    <button type="submit"
                            class="btn btn-success px-4">
                        <i class="bi bi-check-lg me-1"></i> Actualizar
                    </button>
                    <a th:href="@{/languages}"
                       class="btn btn-outline-secondary px-4">
                        <i class="bi bi-x-lg me-1"></i> Cancelar
                    </a>
                </div>
            </form>

        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VJfK3oI5lQZ5rZ/hvUn1Flp1rVmU8AhTmF0Xuvip4OG"
        crossorigin="anonymous">
</script>
</body>
</html>
