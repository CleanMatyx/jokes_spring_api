<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Idiomas</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-4">
    <h1>Idiomas</h1>
    <a th:href="@{/languages/new}" class="btn btn-primary mb-3">Nuevo idioma</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Idioma</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lang : ${languages}">
            <td th:text="${lang.id}">1</td>
            <td th:text="${lang.language}">Español</td>
            <td>
                <a th:href="@{/languages/{id}/edit(id=${lang.id})}"
                   class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/languages/{id}/delete(id=${lang.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('¿Eliminar idioma?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
