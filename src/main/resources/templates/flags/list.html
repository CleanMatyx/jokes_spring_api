<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Flags</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1>Flags</h1>
    <a class="btn btn-primary mb-3" th:href="@{/flags/new}">Nueva Flag</a>

    <table class="table table-striped">
        <thead>
        <tr><th>ID</th><th>Flag</th><th>Acciones</th></tr>
        </thead>
        <tbody>
        <tr th:each="f : ${flags}">
            <td th:text="${f.id}"></td>
            <td th:text="${f.flag}"></td>
            <td>
                <a th:href="@{/flags/{id}(id=${f.id})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/flags/delete/{id}(id=${f.id})}" class="btn btn-sm btn-danger">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
