<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"/>

    <!-- Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"/>

    <title th:text="${flag.id} != null ? 'Editar Flag' : 'Nueva Flag'">
        Formulario Flag
    </title>
</head>
<body class="bg-white">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h3 mb-4"
                th:text="${flag.id} != null ? 'Editar Flag' : 'Nueva Flag'">
                Formulario Flag
            </h1>

            <form th:action="@{${flag.id} != null ? '/flags/' + ${flag.id} : '/flags'}"
                  th:object="${flag}"
                  method="post">
                <!-- Si tu backend usa PUT para actualizar, descomenta: -->
                <!-- <input type="hidden" name="_method" value="PUT" th:if="${flag.id != null}"/> -->

                <div class="mb-4">
                    <label for="flag-field" class="form-label">Flag</label>
                    <input type="text"
                           id="flag-field"
                           th:field="*{flag}"
                           class="form-control"
                           placeholder="Introduce la flag"/>
                    <div class="text-danger" th:errors="*{flag}"></div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="submit"
                            class="btn btn-success px-4">
                        <i class="bi bi-check-lg me-1"></i>
                        <span th:text="${flag.id} != null ? 'Actualizar' : 'Guardar'">
                Guardar
              </span>
                    </button>
                    <a th:href="@{/flags}"
                       class="btn btn-secondary px-4">
                        <i class="bi bi-x-lg me-1"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VJfK3oI5lQZ5rZ/hvUn1Flp1rVmU8AhTmF0Xuvip4OG"
        crossorigin="anonymous">
</script>
</body>
</html>
