<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Listado de chistes</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h1>Listado de chistes</h1>
    <a class="btn btn-primary mb-3" th:href="@{/jokes/new}">Nuevo chiste</a>

    <!-- buscador opcional -->
    <form th:action="@{/jokes}" method="get" class="mb-3">
        <div class="input-group">
            <input name="q" th:value="${q}" class="form-control" placeholder="Buscar texto1‚Ä¶"/>
            <button class="btn btn-outline-secondary">Buscar</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Texto 1</th>
            <th>Texto 2</th>
            <th>Categor√≠a</th>
            <th>Tipo</th>
            <th>Idioma</th>
            <th>Flags</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="j : ${jokes}">
            <td th:text="${j.id}"></td>
            <td th:text="${j.text1}"></td>
            <td th:text="${j.text2}"></td>
            <td th:text="${j.category.category}"></td>
            <td th:text="${j.type.type}"></td>
            <td th:text="${j.language.language}"></td>
            <td>
                <ul class="mb-0">
                    <li th:each="f : ${j.flags}" th:text="${f.flag}"></li>
                </ul>
            </td>
            <td class="d-flex flex-wrap gap-1">
                <!-- CRUD de chistes -->
                <a th:href="@{/jokes/{id}(id=${j.id})}"
                   class="btn btn-sm btn-warning">
                    ‚úé Editar
                </a>
                <a th:href="@{/jokes/delete/{id}(id=${j.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('¬øSeguro que quieres borrar este chiste?');">
                    üóëÔ∏è Borrar
                </a>

                <!-- Gesti√≥n de Primera Vez -->
                <a th:if="${j.primeraVez != null}"
                   th:href="@{/primera_vez/edit/{jokeId}(jokeId=${j.id})}"
                   class="btn btn-sm btn-outline-primary">
                    ‚úé Editar emisi√≥n
                </a>
                <a th:if="${j.primeraVez == null}"
                   th:href="@{/primera_vez/new/{jokeId}(jokeId=${j.id})}"
                   class="btn btn-sm btn-outline-success">
                    + A√±adir emisi√≥n
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
