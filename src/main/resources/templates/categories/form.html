<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"/>

    <!-- Bootstrap Icons -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <title th:text="${category.id} != null ? 'Editar categoría' : 'Nueva categoría'">
        Formulario
    </title>
</head>
<body class="bg-white">

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h3 mb-4"
                th:text="${category.id} != null ? 'Editar categoría' : 'Nueva categoría'">
                Formulario
            </h1>

            <!-- Formulario -->
            <form th:action="@{${category.id} != null ? '/categories/' + ${category.id} : '/categories'}"
                  th:object="${category}"
                  method="post">
                <div class="mb-4">
                    <label for="category-name" class="form-label">Nombre</label>
                    <input type="text"
                           id="category-name"
                           th:field="*{category}"
                           class="form-control"
                           placeholder="Introduce el nombre"/>
                    <div class="text-danger" th:errors="*{category}"></div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="submit"
                            class="btn btn-success px-4 me-2">
                        <i class="bi bi-check-lg me-1"></i>
                        Guardar
                    </button>
                    <a th:href="@{/categories}"
                       class="btn btn-secondary px-4">
                        <i class="bi bi-x-lg me-1"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VJfK3oI5lQZ5rZ/hvUn1Flp1rVmU8AhTmF0Xuvip4OG"
        crossorigin="anonymous">
</script>
</body>
</html>
