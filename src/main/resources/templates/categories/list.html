<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <h1>Categories</h1>
    <a class="btn btn-primary mb-3" th:href="@{/categories/new}">Nueva categor√≠a</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.id}">1</td>
            <td th:text="${c.category}">Any</td>
            <td>
                <a th:href="@{|/categories/${c.id}/edit|}" class="btn btn-sm btn-warning">Editar</a>
                <form th:action="@{|/categories/${c.id}/delete|}" method="post" style="display:inline">
                    <button type="submit" class="btn btn-sm btn-danger">Borrar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
